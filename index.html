<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories - D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent: #ff6b8b;
            --accent-hover: #ff4d73;
            --border: #2a2a2a;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Particles Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Smooth Scroll Container */
        .smooth-container {
            opacity: 0;
            animation: fadeIn 1.2s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            background: linear-gradient(135deg, var(--accent), #9d50ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 2px;
        }

        /* Login Section */
        .login-section {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: var(--transition);
        }

        .login-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .password-input {
            position: relative;
            margin: 2.5rem 0;
        }

        .password-input input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: var(--transition);
            outline: none;
        }

        .password-input input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 107, 139, 0.15);
        }

        .password-input i {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--accent), #ff8e53);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 139, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            background: rgba(255, 107, 139, 0.05);
        }

        /* Music Player */
        .music-player {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border: 1px solid var(--border);
        }

        .player-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-card);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .song-artist {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Content Sections */
        .content-section {
            display: none;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .content-section.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            line-height: 1.8;
            white-space: pre-line;
            position: relative;
            overflow: hidden;
        }

        .page-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent), transparent);
        }

        /* Page Navigation */
        .page-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .page-indicator {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-dots {
            display: flex;
            gap: 0.5rem;
        }

        .page-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border);
            transition: var(--transition);
        }

        .page-dot.active {
            background: var(--accent);
            transform: scale(1.2);
        }

        /* Floating Elements */
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-card);
            border-left: 4px solid var(--accent);
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(120%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lightbox.active img {
            transform: scale(1);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .lightbox-close:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Loading Animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .login-section {
                padding: 2rem 1.5rem;
            }
            
            .music-player {
                flex-direction: column;
                text-align: center;
            }
            
            .page-content {
                padding: 1.5rem;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .page-nav {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span id="notification-text"></span>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-close" onclick="closeLightbox()">
            <i class="fas fa-times"></i>
        </div>
        <img id="lightbox-img" src="" alt="">
    </div>

    <div class="container smooth-container">
        <!-- Header -->
        <div class="header floating">
            <h1>Memories - D</h1>
            <p>A personal letter with memories</p>
        </div>

        <!-- Login Section -->
        <section id="loginSection" class="login-section active">
            <div class="text-center" style="margin-bottom: 2rem;">
                <i class="fas fa-lock" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"></i>
                <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
                <p style="color: var(--text-secondary);">Enter the secret phrase to continue</p>
            </div>
            
            <div class="password-input">
                <input type="password" id="password" placeholder="Enter your secret phrase..." autocomplete="off">
                <i class="fas fa-key"></i>
            </div>
            
            <div style="text-align: center;">
                <button class="btn" onclick="checkPassword()" style="margin-bottom: 1rem;">
                    <i class="fas fa-paper-plane"></i>
                    Open Letter
                </button>
                <p id="errorMsg" style="color: #ff4757; display: none; margin-top: 1rem;">
                    <i class="fas fa-exclamation-circle"></i> Incorrect. Please try again.
                </p>
            </div>
        </section>

        <!-- Music Player (Hidden Initially) -->
        <section id="musicSection" class="music-player" style="display: none;">
            <div class="song-info">
                <div class="song-title" id="songTitle">Loading...</div>
                <div class="song-artist" id="songArtist">Memories Playlist</div>
            </div>
            <div class="player-controls">
                <button class="control-btn" onclick="prevSong()">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn" onclick="togglePlay()" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" onclick="nextSong()">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboardSection" class="content-section">
            <div class="page-content" style="text-align: center;">
                <div style="margin-bottom: 2rem;">
                    <div class="loader" id="loadingSpinner"></div>
                    <h3 style="margin: 1rem 0; color: var(--accent);">Loading Memories...</h3>
                </div>
                
                <div id="asciiArt" style="display: none; font-family: monospace; line-height: 1.4; color: var(--text-secondary); margin: 2rem 0; padding: 1.5rem; background: var(--bg-secondary); border-radius: 12px;">
                    <!-- ASCII art will appear here -->
                </div>
                
                <div class="page-nav" style="justify-content: center; margin-top: 3rem;">
                    <button class="btn" onclick="openLetter()" id="openLetterBtn" style="margin-right: 1rem;">
                        <i class="fas fa-book-open"></i>
                        Read Letter
                    </button>
                    <button class="btn btn-secondary" onclick="showNotification('Come back when you\'re ready')">
                        <i class="fas fa-clock"></i>
                        Read Later
                    </button>
                </div>
            </div>
        </section>

        <!-- Letter Pages -->
        <div id="letterPages"></div>

        <!-- Gallery Section -->
        <section id="gallerySection" class="content-section">
            <div class="page-content">
                <h3 style="margin-bottom: 1.5rem; color: var(--accent);">
                    <i class="fas fa-images"></i> Memories Gallery
                </h3>
                <div class="gallery" id="galleryContainer">
                    <!-- Gallery items will be added here -->
                </div>
            </div>
        </section>

        <!-- Footer -->
        <div class="footer">
            <p>Made with <i class="fas fa-heart" style="color: var(--accent);"></i> ‚Ä¢ This letter is protected and encrypted</p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem;">¬© Memories - D ‚Ä¢ All rights reserved</p>
        </div>
    </div>

        // Particles.js Background
        function initParticles() {

        // Audio Player
        function initAudioPlayer() {
            audioPlayer = new Audio();
            audioPlayer.addEventListener('ended', nextSong);
            updateSongInfo();
        }

        function updateSongInfo() {
            const song = laguList[currentSongIndex];
            songTitle.textContent = song.judul;
            songArtist.textContent = song.artist;
            audioPlayer.src = song.file;
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audioPlayer.play().catch(e => console.log("Autoplay prevented:", e));
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % laguList.length;
            updateSongInfo();
            if (isPlaying) audioPlayer.play();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + laguList.length) % laguList.length;
            updateSongInfo();
            if (isPlaying) audioPlayer.play();
        }

        async function checkPassword() {
            const password = passwordInput.value.trim();
            if (!password) return;

            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

                `;
                
                // Animate ASCII art typing
                const text = asciiArt.textContent;
                asciiArt.textContent = '';
                let i = 0;
                function typeWriter() {
                    if (i < text.length) {
                        asciiArt.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 30);
                    } else {
                        openLetterBtn.style.opacity = '1';
                        openLetterBtn.style.transform = 'translateY(0)';
                    }
                }
                typeWriter();
            }, 2000);
        }

        // Page Navigation
        function createPageDots() {
            const dotsContainer = document.querySelector('.page-dots');
            for (let i = 1; i <= totalPages; i++) {
                const dot = document.createElement('div');
                dot.className = 'page-dot';
                dot.onclick = () => goToPage(i);
                dotsContainer.appendChild(dot);
            }
        }

        function updatePageDots() {
            const dots = document.querySelectorAll('.page-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index + 1 === currentPage);
            });
        }

        function goToPage(pageNum) {
            if (pageNum < 1 || pageNum > totalPages) return;
            
            const oldPage = document.querySelector('.page-content.active');
            if (oldPage) {
                oldPage.style.animation = 'slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) reverse forwards';
                setTimeout(() => {
                    oldPage.classList.remove('active');
                    showPageContent(pageNum);
                }, 400);
            } else {
                showPageContent(pageNum);
            }
            
            currentPage = pageNum;
            updatePageDots();
        }

        function showPageContent(pageNum) {
            const key = `halaman${pageNum}`;
            if (!decryptedPages[key]) return;
            
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page-content active';
            pageDiv.innerHTML = `
                <div style="margin-bottom: 2rem;">
                    <h3 style="color: var(--accent); margin-bottom: 1rem;">
                        <i class="fas fa-book"></i> Page ${pageNum}
                    </h3>
                    <div style="white-space: pre-line; line-height: 1.8;">${decryptedPages[key]}</div>
                </div>
                <div class="timestamper">
                    <i class="far fa-clock"></i> Opened on ${new Date().toLocaleString('id-ID')}
                </div>
            `;
            
            letterPages.innerHTML = '';
            letterPages.appendChild(pageDiv);
            
            // Add navigation
            const nav = document.createElement('div');
            nav.className = 'page-nav';
            nav.innerHTML = `
                <button class="btn btn-secondary" onclick="goToPage(${pageNum - 1})" ${pageNum === 1 ? 'disabled style="opacity:0.5"' : ''}>
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <div class="page-indicator">
                    <span>Page ${pageNum} of ${totalPages}</span>
                    <div class="page-dots"></div>
                </div>
                <button class="btn" onclick="goToPage(${pageNum + 1})" ${pageNum === totalPages ? 'disabled style="opacity:0.5"' : ''}>
                    ${pageNum === totalPages ? 'Finish' : 'Next'} <i class="fas fa-arrow-right"></i>
                </button>
            `;
            
            letterPages.appendChild(nav);
            
            // Update dots for this page
            const dotsContainer = nav.querySelector('.page-dots');
            for (let i = 1; i <= totalPages; i++) {
                const dot = document.createElement('div');
                dot.className = 'page-dot' + (i === pageNum ? ' active' : '');
                dot.onclick = () => goToPage(i);
                dotsContainer.appendChild(dot);
            }
        }

        // Open Letter
        function openLetter() {
            dashboardSection.classList.remove('active');
            setTimeout(() => {
                dashboardSection.style.display = 'none';
                goToPage(1);
            }, 500);
        }

        // Decrypt All Pages
        function decryptAllPages() {
            Object.keys(encryptedSurat).forEach(key => {
                try {
                    const decrypted = CryptoJS.AES.decrypt(encryptedSurat[key], correctPassword).toString(CryptoJS.enc.Utf8);
                    decryptedPages[key] = decrypted;
                } catch (e) {
                    console.error('Decryption error for', key);
                }
            });
            
            // Preload gallery
            if (window.preloadedGaleri) {
                renderGallery(window.preloadedGaleri);
            }
        }

        // Gallery Functions
        function renderGallery(images) {
            galleryContainer.innerHTML = '';
            images.forEach((src, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img src="${src}" alt="Memory ${index + 1}" loading="lazy">`;
                item.onclick = () => openLightbox(src);
                galleryContainer.appendChild(item);
            });
        }

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        // Notification System
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            // Space for play/pause
            if (e.code === 'Space' && musicSection.style.display === 'flex') {
                e.preventDefault();
                togglePlay();
            }
            
            // Arrow keys for navigation
            if (currentPage > 0) {
                if (e.key === 'ArrowLeft') goToPage(currentPage - 1);
                if (e.key === 'ArrowRight') goToPage(currentPage + 1);
            }
            
            // Enter to submit password
            if (e.key === 'Enter' && loginSection.style.display !== 'none') {
                checkPassword();
            }
        });

        // Allow password input to be submitted with Enter
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
