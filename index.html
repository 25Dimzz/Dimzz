<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memories - Digital Letter</title>
  <style>
    /* CSS Reset & Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #ff7675;
      --secondary-color: #0984e3;
      --bg-dark: rgba(10, 10, 10, 0.95);
      --bg-card: rgba(25, 25, 30, 0.75);
      --text-light: #f0f0f0;
      --text-muted: #aaa;
      --blur-bg: rgba(40, 40, 50, 0.25);
      --accent-glow: #ff7675;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    /* Background dengan efek glassmorphism */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 118, 117, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(9, 132, 227, 0.1) 0%, transparent 40%);
      z-index: -3;
      backdrop-filter: blur(20px);
    }

    /* Container utama dengan efek glass */
    .glass-container {
      width: 95%;
      max-width: 900px;
      margin: 2rem auto;
      padding: 2.5rem;
      background: var(--bg-card);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
      overflow: hidden;
    }

    .glass-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Judul utama */
    .main-title {
      text-align: center;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      background: linear-gradient(90deg, #ff7675, #fd79a8, #a29bfe);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
      position: relative;
      padding-bottom: 1rem;
    }

    .main-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #ff7675, transparent);
      border-radius: 2px;
    }

    /* Music Player dengan efek glass */
    .music-player-glass {
      background: var(--blur-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 18px;
      padding: 1.8rem;
      margin: 2.5rem 0;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    .music-player-glass:hover {
      transform: translateY(-3px);
    }

    .music-title {
      font-size: 1.3rem;
      color: var(--text-light);
      margin-bottom: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .music-title::before {
      content: 'üéµ';
      font-size: 1.2rem;
    }

    /* Progress bar dengan efek glow */
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin: 1.5rem 0;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .progress-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff7675, #fd79a8);
      border-radius: 4px;
      width: 0%;
      position: relative;
      z-index: 2;
      transition: width 0.1s linear;
      box-shadow: 0 0 15px rgba(255, 118, 117, 0.5);
    }

    /* Tombol dengan efek glass */
    .glass-button {
      padding: 1.1rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .glass-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .glass-button:hover::before {
      left: 100%;
    }

    .glass-button.primary {
      background: linear-gradient(135deg, #ff7675, #fd79a8);
      border: none;
      color: white;
      box-shadow: 0 5px 20px rgba(255, 118, 117, 0.4);
    }

    .glass-button.primary:hover {
      background: linear-gradient(135deg, #ff5e5e, #fd5a8f);
      box-shadow: 0 8px 25px rgba(255, 118, 117, 0.6);
    }

    /* Input field dengan efek glass */
    .glass-input {
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .glass-input:focus {
      outline: none;
      border-color: rgba(255, 118, 117, 0.6);
      box-shadow: 0 0 0 3px rgba(255, 118, 117, 0.2);
      background: rgba(255, 255, 255, 0.12);
    }

    /* Navigasi dengan efek smooth */
    .navigation {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2.5rem;
      flex-wrap: wrap;
    }

    /* Halaman dengan animasi fade */
    .page {
      display: none;
      opacity: 0;
      animation: fadeIn 0.6s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
      padding: 2rem 0;
    }

    .page.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Card surat dengan efek scroll fade */
    .letter-card {
      background: rgba(30, 30, 40, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 18px;
      padding: 2.2rem;
      margin: 1.8rem 0;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .letter-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .letter-content {
      font-size: 1.15rem;
      line-height: 1.8;
      color: var(--text-light);
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Timestamp dengan efek subtle */
    .timestamp {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 1.5rem;
      text-align: right;
      font-style: italic;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Galeri foto dengan efek hover */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.2rem;
      margin-top: 2.5rem;
    }

    .gallery-item {
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transform: scale(0.95);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      aspect-ratio: 1;
      background: rgba(40, 40, 50, 0.5);
    }

    .gallery-item.visible {
      opacity: 1;
      transform: scale(1);
    }

    .gallery-item:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Efek bintang dan shooting star */
    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      z-index: -1;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    .shooting-star {
      position: fixed;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      filter: blur(1px);
      z-index: -1;
      opacity: 0;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.8); }
      50% { opacity: 0.8; transform: scale(1.2); }
    }

    /* Lightbox dengan efek glass */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox img {
      max-width: 85vw;
      max-height: 85vh;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
      transform: scale(0.9) rotateX(10deg);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .lightbox.active img {
      transform: scale(1) rotateX(0);
      opacity: 1;
    }

    /* Counter dengan efek glow */
    .day-counter {
      font-size: 1.3rem;
      text-align: center;
      margin: 2rem 0;
      padding: 1.2rem;
      background: rgba(255, 118, 117, 0.1);
      border-radius: 16px;
      border: 1px solid rgba(255, 118, 117, 0.2);
      color: var(--accent-glow);
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }

    .day-counter::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 118, 117, 0.2), transparent);
      animation: shimmer 3s infinite;
    }

    /* Efek scroll smooth */
    html {
      scroll-behavior: smooth;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .glass-container {
        padding: 1.5rem;
        margin: 1rem auto;
        border-radius: 20px;
      }

      .main-title {
        font-size: 2.2rem;
      }

      .glass-button {
        padding: 0.9rem 1.5rem;
        font-size: 1rem;
      }

      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .glass-container {
        padding: 1.2rem;
        width: 98%;
      }

      .main-title {
        font-size: 1.8rem;
      }

      .navigation {
        flex-direction: column;
        align-items: center;
      }

      .glass-button {
        width: 100%;
        max-width: 300px;
      }
    }

    /* Animasi pigeon khusus */
    .pigeon-animation {
      font-size: 4rem;
      text-align: center;
      margin: 2rem 0;
      animation: flyAcross 15s ease-in-out infinite, gentleGlow 3s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 10px rgba(255, 118, 117, 0.5));
    }

    @keyframes flyAcross {
      0% { transform: translateX(-100px) scale(0.9); opacity: 0; }
      15% { opacity: 1; transform: translateX(-50px) scale(1); }
      50% { transform: translateX(0) scale(1.1); }
      85% { opacity: 1; transform: translateX(50px) scale(1); }
      100% { transform: translateX(100px) scale(0.9); opacity: 0; }
    }

    @keyframes gentleGlow {
      0% { filter: drop-shadow(0 0 8px rgba(255, 118, 117, 0.5)); }
      100% { filter: drop-shadow(0 0 20px rgba(255, 118, 117, 0.8)); }
    }

    /* Loading animation */
    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 2rem 0;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--primary-color);
      opacity: 0.6;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); opacity: 0.6; }
      40% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

    <!-- üé∂ Music Player -->
    <div class="music-player-glass">

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      
      <div class="navigation">
        <button class="glass-button" onclick="prevSong()">
          <span>‚èÆ</span> Previous

        <button class="glass-button" onclick="nextSong()">

        <p id="errorMsg" style="color: #ff7675; display: none; margin-top: 1rem;">

    <!-- üíå Letter Content -->

      <!-- Dashboard -->
      <div id="dashboardPage" class="page active">
        <div class="letter-card visible">

            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div id="asciiNotification" style="text-align: center; margin-top: 2rem; display: none;">
            <pre style="font-family: inherit; color: var(--text-muted); line-height: 1.6; white-space: pre-wrap;"></pre>
          </div>
        </div>
        
        <div class="navigation">
          <button id="openLetterBtn" class="glass-button primary" onclick="openRealLetter()" disabled>
            <span>üìñ</span> Open Letter
          </button>
          <button id="laterBtn" class="glass-button" onclick="window.location.href='https://google.com'" disabled>
            <span>‚ùå</span> Maybe Later
          </button>
        </div>
      </div>
      
      <!-- Letter Pages Container -->
      <div id="allPages"></div>
    </div>
  </div>

  <div id="lightbox" class="lightbox" onclick="this.classList.remove('active')">
    <img id="lightboxImg" src="" alt="Gallery Preview">
  </div>

    // =============== GLOBAL VARIABLES ===============
    let currentSongIndex = 0;
    let correctPassword = "";
    let audioPlayer, progressContainer, progressBar, timeDisplay, songTitle, playBtn;
    let preloadedGallery = [];
    let letterPages = [];
    let isPlaying = false;

    // =============== DOM READY ===============
    document.addEventListener('DOMContentLoaded', function() {
      audioPlayer = document.getElementById('player') || new Audio();
      progressContainer = document.getElementById('progressContainer');
      progressBar = document.getElementById('progressBar');
      timeDisplay = document.getElementById('timeDisplay');
      songTitle = document.getElementById('songTitle');
      playBtn = document.getElementById('playBtn');
      
      // Create audio player if not exists
      if (!document.getElementById('player')) {
        audioPlayer.id = 'player';
        document.body.appendChild(audioPlayer);
      }
      
      audioPlayer.addEventListener('timeupdate', updateProgress);
      audioPlayer.addEventListener('loadedmetadata', updateProgress);
      audioPlayer.addEventListener('ended', nextSong);
      
      // Initialize UI
      loadSong(currentSongIndex);
      createStars();
      createShootingStars();
      
      // Setup scroll animations
      setupScrollAnimations();
      
      // Hide letter section initially
      document.getElementById('letterSection').classList.remove('active');
    });

    // =============== MUSIC PLAYER FUNCTIONS ===============
    function loadSong(index) {
      if (!audioPlayer || !songs.length) return;
      
      currentSongIndex = index;
      const song = songs[currentSongIndex];
      audioPlayer.src = song.file;
      songTitle.textContent = `üéµ ${song.title}`;
      
      if (isPlaying) {
        audioPlayer.play().catch(e => console.log("Auto-play prevented:", e));
      }
    }

    function togglePlay() {
      if (!audioPlayer) return;
      
      if (audioPlayer.paused) {
        audioPlayer.play();
        isPlaying = true;
        playBtn.innerHTML = '<span>‚è∏Ô∏è</span> Pause';
      } else {
        audioPlayer.pause();
        isPlaying = false;
        playBtn.innerHTML = '<span>‚ñ∂Ô∏è</span> Play';
      }
    }

    function nextSong() {
      if (!audioPlayer) return;
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
    }

    function prevSong() {
      if (!audioPlayer) return;
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
    }

    function updateProgress() {
      if (!audioPlayer || !progressBar || !timeDisplay) return;
      
      const current = audioPlayer.currentTime;
      const duration = audioPlayer.duration || 1;
      const percent = (current / duration) * 100;
      progressBar.style.width = percent + '%';
      
      const formatTime = (time) => {
        const mins = Math.floor(time / 60);
        const secs = Math.floor(time % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      };
      
      timeDisplay.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
    }

    // =============== LETTER FUNCTIONS ===============
    async function openLetter() {
      const password = document.getElementById('password').value;
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      
      if (hashHex === passwordHash) {
        correctPassword = password;
        
        // Transition effect
        document.getElementById('loginSection').style.opacity = '0';
        document.getElementById('loginSection').style.transform = 'translateY(-20px)';
        
        setTimeout(() => {
          document.getElementById('loginSection').classList.remove('active');
          document.getElementById('letterSection').classList.add('active');
          document.getElementById('letterSection').style.opacity = '0';
          document.getElementById('letterSection').style.transform = 'translateY(20px)';
          
          setTimeout(() => {
            document.getElementById('letterSection').style.opacity = '1';
            document.getElementById('letterSection').style.transform = 'translateY(0)';
          }, 50);
        }, 300);
        
        // Start music
        togglePlay();
        countDays();
        
        // Enable buttons after delay
        setTimeout(() => {
          document.getElementById('openLetterBtn').disabled = false;
          document.getElementById('laterBtn').disabled = false;
          showAsciiNotification();
        }, 1500);
        
        // Decrypt and render letter pages
        renderLetterPages(password);
        
        // Load gallery images
        loadGalleryImages(password);
        
      } else {
        document.getElementById('errorMsg').style.display = 'block';
        document.getElementById('password').style.borderColor = '#ff7675';
        
        // Shake animation
        document.getElementById('password').animate([
          { transform: 'translateX(0)' },
          { transform: 'translateX(-10px)' },
          { transform: 'translateX(10px)' },
          { transform: 'translateX(0)' }
        ], {
          duration: 300,
          iterations: 1
        });
      }
    }

    function showAsciiNotification() {
      const asciiElement = document.getElementById('asciiNotification');
      const asciiText = `üìú Hi, someone I've been waiting to read this letter...
Please read it to the end, because I made this letter full of memories hehe...
If you get tired reading it, just read slowly page by page...

üñ§ This letter has been secretly kept since the first day...
and it's only for you.
- D`;
      
      asciiElement.style.display = 'block';
      const pre = asciiElement.querySelector('pre');
      pre.textContent = '';
      
      // Typewriter effect
      let i = 0;
      function typeWriter() {
        if (i < asciiText.length) {
          pre.textContent += asciiText.charAt(i);
          i++;
          setTimeout(typeWriter, 30);
        }
      }
      
      typeWriter();
    }

    function countDays() {
      const startDate = new Date('2025-06-24T00:30:00');
      const currentDate = new Date();
      const diffTime = Math.abs(currentDate - startDate);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      document.getElementById('counter').textContent = 
        `üìÖ This letter has been saved for ${diffDays} days.`;
    }

        if (!encryptedLetter[pageKey]) continue;
        
        try {
          const decrypted = CryptoJS.AES.decrypt(encryptedLetter[pageKey], password).toString(CryptoJS.enc.Utf8);
          
          const pageDiv = document.createElement('div');
          pageDiv.className = 'page';
          pageDiv.id = `page${i}`;
          pageDiv.innerHTML = `
            <div class="letter-card">
              <div class="letter-content">${decrypted}</div>
              <div class="timestamp">üìÖ Opened on ${new Date().toLocaleString('id-ID')}</div>
            </div>
            <div class="navigation">
              ${i > 1 ? `<button class="glass-button" onclick="goToPage(${i-1})"><span>‚¨Ö</span> Back</button>` : ''}
              ${i < 50 && encryptedLetter[`halaman${i+1}`] ? `<button class="glass-button primary" onclick="goToPage(${i+1})"><span>‚û°</span> Next</button>` : ''}
              ${i === 50 ? `<button class="glass-button primary" onclick="openFinalLetter()"><span>üìú</span> Final Letter</button>` : ''}
            </div>
          `;
          
          container.appendChild(pageDiv);
          letterPages.push(pageDiv);
        } catch (e) {
          console.error('Decryption error:', e);
        }
      }
    }

    function goToPage(pageNum) {
      // Hide all pages
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      
      // Show selected page with animation
      const targetPage = document.getElementById(`page${pageNum}`);
      if (targetPage) {
        targetPage.classList.add('active');
        
        // Scroll to top of page
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
        
        // Animate letter cards
        setTimeout(() => {
          const cards = targetPage.querySelectorAll('.letter-card');
          cards.forEach((card, index) => {
            setTimeout(() => {
              card.classList.add('visible');
            }, index * 100);
          });
        }, 100);
      }
    }

    function openRealLetter() {
      goToPage(1);
    }

    function openFinalLetter() {
      if (!correctPassword) return;
      
      try {
        const decrypted = CryptoJS.AES.decrypt(encryptedLetter.suratTerakhir, correctPassword).toString(CryptoJS.enc.Utf8);
        
        // Hide all pages
        document.querySelectorAll('.page').forEach(page => {
          page.classList.remove('active');
        });
        
        // Create final page
        const finalPage = document.createElement('div');
        finalPage.className = 'page active';
        finalPage.id = 'finalPage';
        finalPage.innerHTML = `
          <div class="letter-card">
            <div style="text-align: center; margin-bottom: 2rem; color: #ff7675; font-size: 1.3rem;">
              üì© This letter has been read to the end.<br>
              <span style="color: #aaa; font-size: 1rem;">Thank you. ily<3</span>
            </div>
            <div class="letter-content">${decrypted}</div>
            <div class="timestamp">üìÖ Opened on ${new Date().toLocaleString('id-ID')}</div>
          </div>
          
          <div id="galleryContainer" style="margin-top: 3rem;">
            <div style="text-align: center; margin-bottom: 1.5rem; color: var(--text-light); font-size: 1.2rem;">
              üì∏ Memories Gallery
            </div>
            <div class="gallery-grid" id="galleryGrid"></div>
          </div>
          
          <div class="navigation" style="margin-top: 3rem;">
            <button class="glass-button" onclick="goToDashboard()">
              <span>üè†</span> Back to Dashboard
            </button>
          </div>
        `;
        
        document.getElementById('allPages').appendChild(finalPage);
        
        // Load gallery images
        setTimeout(() => {
          loadGalleryToFinalPage();
        }, 500);
        
      } catch (e) {
        console.error('Error decrypting final letter:', e);
      }
    }

    function goToDashboard() {
      // Hide all pages
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      
      // Show dashboard
      document.getElementById('dashboardPage').classList.add('active');
      
      // Scroll to top
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // =============== GALLERY FUNCTIONS ===============

    function loadGalleryToFinalPage() {
      const galleryGrid = document.getElementById('galleryGrid');
      if (!galleryGrid || !preloadedGallery.length) return;
      
      galleryGrid.innerHTML = '';
      
      preloadedGallery.forEach((imgSrc, index) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `<img src="${imgSrc}" alt="Memory ${index + 1}" loading="lazy">`;
        
        item.onclick = () => {
          const lightbox = document.getElementById('lightbox');
          const lightboxImg = document.getElementById('lightboxImg');
          
          lightboxImg.src = imgSrc;
          lightbox.classList.add('active');
        };
        
        galleryGrid.appendChild(item);
        
        // Staggered animation
        setTimeout(() => {
          item.classList.add('visible');
        }, index * 100);
      });
    }

    // =============== VISUAL EFFECTS ===============
    function createStars() {
      const body = document.body;
      const starCount = 100;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random position
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        
        // Random size
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Random animation delay
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        body.appendChild(star);
      }
    }

    function createShootingStars() {
      setInterval(() => {
        if (Math.random() < 0.3) {
          const shootingStar = document.createElement('div');
          shootingStar.className = 'shooting-star';
          
          // Random start position (top area)
          shootingStar.style.left = `${Math.random() * 30}vw`;
          shootingStar.style.top = `${Math.random() * 30}vh`;
          
          // Random angle
          const angle = Math.random() * 30 + 15;
          const distance = 100 + Math.random() * 50;
          
          // Animation
          shootingStar.animate([
            { 
              opacity: 0,
              transform: `translate(0, 0) rotate(${angle}deg)`
            },
            { 
              opacity: 1,
              transform: `translate(${distance}px, ${distance}px) rotate(${angle}deg)`
            },
            { 
              opacity: 0,
              transform: `translate(${distance * 2}px, ${distance * 2}px) rotate(${angle}deg)`
            }
          ], {
            duration: 1500,
            easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
          });
          
          document.body.appendChild(shootingStar);
          
          // Remove after animation
          setTimeout(() => {
            shootingStar.remove();
          }, 2000);
        }
      }, 3000);
    }

    function setupScrollAnimations() {
      // Observe letter cards for fade-in effect
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      });
      
      // Observe all letter cards
      document.querySelectorAll('.letter-card').forEach(card => {
        observer.observe(card);
      });
      
      // Smooth scroll behavior
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href');
          if (targetId === '#') return;
          
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
      
      // Parallax effect for background
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const parallaxElements = document.querySelectorAll('.glass-container');
        
        parallaxElements.forEach(el => {
          const rate = scrolled * -0.2;
          el.style.transform = `translateY(${rate}px)`;
        });
      });
    }

    // =============== PROGRESS BAR CLICK ===============
    if (progressContainer) {
      progressContainer.addEventListener('click', function(e) {
        if (!audioPlayer) return;
        
        const rect = this.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const width = rect.width;
        const percent = clickX / width;
        
        audioPlayer.currentTime = audioPlayer.duration * percent;
      });
    }

    // Initialize
    window.onload = function() {
      console.log('Digital Letter loaded successfully');
      
      // Add some initial animation
      document.querySelector('.glass-container').animate([
        { opacity: 0, transform: 'translateY(30px)' },
        { opacity: 1, transform: 'translateY(0)' }
      ], {
        duration: 800,
        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
      });
    };
  </script>
